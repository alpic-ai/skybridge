name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  install:
    name: Install
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - uses: actions/cache/save@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            docs/node_modules
          key: build-${{ github.sha }}

  test:
    name: ${{ matrix.name }}
    needs: install
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Unit Tests
            command: pnpm run test:unit
          - name: Type Check
            command: pnpm run test:type
          - name: Lint & Format
            command: pnpm run test:format
          - name: Build
            command: pnpm run build
          - name: Docs Build
            command: pnpm run --filter @skybridge/docs build
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - uses: actions/cache/restore@v5
        with:
          path: |
            node_modules
            packages/*/node_modules
            docs/node_modules
          key: build-${{ github.sha }}

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.command }}

  create-skybridge-template:
    name: create-skybridge template
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core and devtools
        run: |
          pnpm --filter skybridge build
          pnpm --filter @skybridge/devtools build

      - name: Replace template dependencies with workspace:*
        run: |
          cd packages/create-skybridge/template
          sed -i 's/"skybridge": "[^"]*"/"skybridge": "workspace:*"/' package.json
          sed -i 's/"@skybridge\/devtools": "[^"]*"/"@skybridge\/devtools": "workspace:*"/' package.json

      - name: Install template dependencies
        run: pnpm install

      - name: Build template
        run: |
          cd packages/create-skybridge/template
          pnpm run build

  windows:
    name: Windows build
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
