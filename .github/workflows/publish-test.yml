name: Publish Test Version

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  publish-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4

      - run: pnpm install --frozen-lockfile

      - run: pnpm build

      - name: Set test version
        id: version
        run: echo "version=0.0.0-dev.${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Publish core to npm
        working-directory: ./packages/core
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          npm publish --tag dev --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish create-skybridge to npm
        working-directory: ./packages/create-skybridge
        run: |
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version
          npm publish --tag dev --access public --provenance